<div ng-if="isHintButtonVisible(0) && currentlyOnLatestCard" class="oppia-hint-and-solution-buttons pull-left">
  <span class="pull-left footer-hints-label">HINTS</span>
  <ul class="list-inline pull-right">
    <li ng-repeat="hintIndex in hintIndexes">
      <img class="oppia-hint-button protractor-test-view-hint" ng-if="isHintButtonVisible(hintIndex)" ng-src="<[activeHintIndex === hintIndex ? activeHintUrl : defaultHintUrl]>" ng-click="displayHintModal(hintIndex)">
    </li>
    <li ng-if="isSolutionButtonVisible()">
      <img class="oppia-solution-button protractor-test-view-solution" ng-src="<[solutionModalIsActive ? activeSolutionUrl : defaultSolutionUrl]>" ng-click="onClickSolutionButton()">
    </li>
  </ul>
</div>

<style>
  .oppia-hint-and-solution-buttons ul {
    padding: 0 10px 0 10px;
  }

  .oppia-hint-and-solution-buttons .footer-hints-label {
    margin-left: 10px;
    margin-top: 21px;
  }

  .oppia-hint-button, .oppia-solution-button {
    margin-top: 5px;
    width: 32px;
  }
</style>
